<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan Değerleri Analizi - Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2d3436;
            --light-bg: #f8f9fa;
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .navbar {
            background: rgba(15, 12, 41, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: white !important;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 3rem;
            margin: 100px auto 2rem;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-section h4 {
            color: white;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.15);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #e74c3c;
        }

        .upload-icon {
            font-size: 3.5rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .btn-upload {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-upload:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .alert {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 80px 1rem 2rem;
                padding: 2rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-heartbeat text-danger me-2"></i>
                Kan Analiz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Ana Sayfa
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <h1 class="text-center mb-5" data-aos="fade-up">
                <i class="fas fa-file-medical text-danger me-2"></i>
                Kan Değerleri Analizi
            </h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" data-aos="fade-up">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                <!-- Kişisel Bilgiler -->
                <div class="form-section" data-aos="fade-up" data-aos-delay="100">
                    <h4>
                        <i class="fas fa-user text-primary"></i>
                        Kişisel Bilgiler
                    </h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Ad</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Adınızı girin">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="surname" class="form-label">Soyad</label>
                            <input type="text" class="form-control" id="surname" name="surname" required placeholder="Soyadınızı girin">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthdate" class="form-label">Doğum Tarihi</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Cinsiyet</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Seçiniz</option>
                                <option value="male">Erkek</option>
                                <option value="female">Kadın</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Fiziksel Bilgiler -->
                <div class="form-section" data-aos="fade-up" data-aos-delay="200">
                    <h4>
                        <i class="fas fa-ruler-vertical text-success"></i>
                        Fiziksel Bilgiler
                    </h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="height" class="form-label">Boy (cm)</label>
                            <input type="number" class="form-control" id="height" name="height" required placeholder="Boyunuzu girin">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="weight" class="form-label">Kilo (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" required placeholder="Kilonuzu girin">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="blood_type" class="form-label">Kan Grubu</label>
                            <select class="form-select" id="blood_type" name="blood_type" required>
                                <option value="">Seçiniz</option>
                                <option value="A+">A Rh+</option>
                                <option value="A-">A Rh-</option>
                                <option value="B+">B Rh+</option>
                                <option value="B-">B Rh-</option>
                                <option value="AB+">AB Rh+</option>
                                <option value="AB-">AB Rh-</option>
                                <option value="O+">0 Rh+</option>
                                <option value="O-">0 Rh-</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="test_date" class="form-label">Test Tarihi</label>
                            <input type="date" class="form-control" id="test_date" name="test_date" required>
                        </div>
                    </div>
                </div>

                <!-- PDF Yükleme -->
                <div class="form-section" data-aos="fade-up" data-aos-delay="300">
                    <h4>
                        <i class="fas fa-file-medical text-danger"></i>
                        Kan Tahlili PDF'i
                    </h4>
                    <div class="upload-area" id="dropZone">
                        <i class="fas fa-file-medical upload-icon"></i>
                        <h3>PDF Dosyanızı Yükleyin</h3>
                        <p class="text-muted">veya sürükleyip bırakın</p>
                        <input type="file" class="form-control d-none" name="file" accept=".pdf" id="fileInput" required>
                        <button type="button" class="btn btn-upload text-white" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-upload me-2"></i>Dosya Seç
                        </button>
                    </div>
                </div>

                <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="400">
                    <button type="submit" class="btn btn-upload text-white">
                        <i class="fas fa-check me-2"></i>Analiz Et
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Dosya seçildiğinde otomatik yükleme
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('uploadForm').submit();
            }
        });

        // Sürükle-bırak işlemleri
        const dropZone = document.getElementById('dropZone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-primary');
            dropZone.style.background = 'rgba(255, 255, 255, 0.1)';
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-primary');
            dropZone.style.background = 'rgba(255, 255, 255, 0.05)';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            if (files.length > 0) {
                document.getElementById('uploadForm').submit();
            }
        }
    </script>
</body>
</html>
